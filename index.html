<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CHAT-TEMP</title>
</head>

<body>

    <main class="chat-template">
        <div class="chat-header-main">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-users">

                        <div class="userface">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ6FOjQ4Ni-Ccfw0DFKsv-BQmmV6xcIg7IHw&s"
                                alt="user_icon" class="person_img">
                        </div>
                        <div class="face">
                            <div class="userface">
                                <img src="https://media.istockphoto.com/id/1149521603/photo/this-puts-me-in-a-awkward-position.jpg?s=612x612&w=0&k=20&c=R_sgmLwie3FbgqDj3u5Q9I4BlM6H1q6Ha9-Imx8nJwU="
                                    alt="user_icon" class="person_img">
                            </div>
                        </div>
                        <div class="userface">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgrGi0P-IaTc6uhsQv4arhvTmRpBeLKQUvE7q9qNlh4CVJR7pxaadenDS0xoh_tH_Q5PY&usqp=CAU"
                                alt="user_icon" class="person_img">
                        </div>
                    </div>

                    <div class="chat-label">
                        <span>Lucinda, John, Jenny</span>
                        <span>We typically reply in a few Minutes</span>
                    </div>
                </div>
            </div>


            <div class="chat-section">
                <div class="chat-response">
                    <div class="chat-response-container">
                        <div class="main-chat-face">
                            <div class="clientFace">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ6FOjQ4Ni-Ccfw0DFKsv-BQmmV6xcIg7IHw&s"
                                    alt="user_icon" alt="person_img" class="person_img">
                            </div>
                        </div>

                        <div class="client-message-main">
                            <div class="client-message">
                                <div class="arrow-right"></div>

                                <span>Hi There!</span>
                                <span>Looking to get started? I can help answer to your questions!</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="send-reply-main">
                    <div class="send-reply">
                        <input type="text" placeholder="Write something" class="reply-input">

                        <div class="tele-icon">
                            <i class="fa fa-telegram" style="font-size:50px; color: var(--primary-dark-blue); position: relative; z-index: 1;"></i>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="close-div">
            <div class="close-main">
                <span>X</span>
            </div>
        </div>

    </main>

</body>

</html>
